<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lica DataBase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0101;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      height: 100vh; /* Set body height to full viewport height */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%; /* Make container full width */
      height: 100vh; /* Make container full height */
      background-color: #fff;
      border-radius: 0; /* Remove border radius */
      box-shadow: none; /* Remove box shadow */
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100vh; 
      border: none;
      display: none; /* Initially hide the iframe */
    }
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (min-width: 601px) {
      .container {
        max-width: 1200px;
        height: 90vh; /* Slightly less height on larger screens */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      iframe {
        height: 100%; /* Full height of the container */
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <!-- <iframe src="https://script.google.com/macros/s/AKfycbzMVqN2nW-qNkFPvr-X6h8H5nniAyTon-XXkjNmJY1XDI-Sma0NHNWx_svrmyvjgaHY/exec" id="iframe" onload="iframeLoaded()"></iframe> -->
    <iframe src="https://script.google.com/macros/s/AKfycbydf9lYnvqXhxpVvzR7qcCjfhGn0IKBvvNybQr2n2ipU9duUrhvsIRzKRSg39VmhgGw/exec" id="iframe" onload="iframeLoaded()"></iframe>
  </div>

        
      



  <script>
    function iframeLoaded() {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('iframe').style.display = 'block';
    }
  </script>
</body>
</html>
