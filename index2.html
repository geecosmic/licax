					Add Member 
				</span>
				<form class="login100-form validate-form" id="form">
					

					
					<div class="wrap-input100 validate-input mt-4" data-validate="Enter password">
						<input class="input100" type="text" pattern="[0-9pP]*" name="KEY NO." id="keyNumber" placeholder="Key Number" required>
						<span class="focus-input100" data-placeholder="&#xf162;"></span>
					</div>
					<div class="wrap-input100 validate-input mt-4" data-validate="Enter Name">
						<input class="input100" type="text" id="name" name="NAME" placeholder="Name" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input mt-4" data-validate="Enter Degree">
						<input class="input100" type="text" id="DEGREE" name="DEGREE" placeholder="Degree">
						<span class="focus-input100" data-placeholder="&#xf19d;">></span>
					</div>
					<div class="wrap-input100 validate-input mt-4" data-validate="Enter Status">
						<input class="input100" type="text" id="STATUS" name="STATUS" placeholder="Status">
						<span class="focus-input100" data-placeholder="&#xf00c;"></span>
					</div>
					<div class="wrap-input100 validate-input mt-4" data-validate="Enter password">
						<input class="input100" type="tel" id="PHONE" name="PHONE" placeholder="Phone" required>
						<span class="focus-input100" data-placeholder="&#xf1ad;"></span>

			</div>
					<div class="wrap-input100 validate-input mt-4" data-validate="Enter password">
						<input class="input100" type="text" id="ADDRESS" name="ADDRESS" placeholder="Address">
						<span class="focus-input100" data-placeholder="&#xf1ad;"></span>
					</div>
					<div class="wrap-input100 validate-input mt-4" data-validate="Enter password">
						<input class="input100" type="text" id="OFFICE" name="OFFICE" placeholder="Office">
						<span class="focus-input100" data-placeholder="&#xf19c;"></span>
					</div>
					<div class="wrap-input100 validate-input mt-4" data-validate="Enter password">
						<input class="input100" type="text" id="TAC" name="TAC" placeholder="TAC">
						<span class="focus-input100" data-placeholder="&#xf110"></span>
					</div>
					<div class="wrap-input100 validate-input mt-4" data-validate="Enter password">
						<input class="input100" type="text" id="HM" name="HM" placeholder="HM">
						<span class="focus-input100" data-placeholder="&#xf110"></span>
					</div>

					 
					<div class="container-login100-form-btn">
						<button type="submit" id="submit" class="login100-form-btn">
